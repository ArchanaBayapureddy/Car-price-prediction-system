<!DOCTYPE html>
<html>
<head>
    <title>Car Price Prediction</title>

    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 420px;
            background: #ffffff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            animation: fadeIn 0.6s ease-in-out;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102,126,234,0.5);
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 18px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
        }

        .result {
            margin-top: 20px;
            padding: 12px;
            background: #e8f5e9;
            border-left: 5px solid #4caf50;
            font-size: 18px;
            color: #2e7d32;
            text-align: center;
            border-radius: 6px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

<div class="container">
    <h2>ðŸš— Car Price Prediction</h2>

    <form method="POST">

        <input type="number" name="Year" placeholder="Manufacturing Year" required>

        <input type="number" step="0.1" name="Present_Price"
               placeholder="Present Price (in Lakhs)" required>

        <input type="number" name="Kms_Driven" placeholder="Kilometers Driven" required>

        <input type="number" name="Owner" placeholder="Number of Previous Owners" required>

        <select name="Fuel_Type">
            <option disabled selected>Fuel Type</option>
            <option>Petrol</option>
            <option>Diesel</option>
            <option>CNG</option>
        </select>

        <select name="Seller_Type">
            <option disabled selected>Seller Type</option>
            <option>Individual</option>
            <option>Dealer</option>
        </select>

        <select name="Transmission">
            <option disabled selected>Transmission</option>
            <option>Manual</option>
            <option>Automatic</option>
        </select>

        <input type="text" name="Brand" placeholder="Car Brand (e.g., Honda)" required>

        <button type="submit">Predict Price</button>
    </form>

    {% if prediction %}
    <div class="result">
        ðŸ’° Predicted Selling Price: â‚¹ {{ prediction }} Lakhs
    </div>
    {% endif %}

</div>

</body>
</html>
